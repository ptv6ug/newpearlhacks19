<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Site Title -->
    <title>you belong here</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Bootstrap.min.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- map-page External CSS -->
    <link rel="stylesheet" href="css/cover-page.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rouge Script|Rosarivo|Lato">

  </head>

  <body>
    <div class="nav">
      <div class="login">
        <p><a href="#" target="_blank">Log In</a></p>
      </div>
      <div class="pipe">
        <p>|</p>
      </div>
      <div class="signup">
        <p><a href="#" target="_blank">Sign Up</a></p>
      </div>
    </div>

    <div class="header">
      <img src="images/you_belong_here.png" alt="you belong here logo">
      <h3>search for your perfect place</h3>
    </div>
    <div class="search">
      <!-- Search form -->
      <input type="text" name="search" placeholder="Search for a place, service, restaurant, doctor, community center...">
    </div>

    <div class="hashtag">
      <img src="images/ig_hashtag.png" alt="#youbelonghere instagram hashtag">
    </div>

    <!-- The following media carousel code is from https://getbootstrap.com/docs/4.0/components/carousel/#with-indicators -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/img1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/img2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/img3.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



  </body>
</html>
