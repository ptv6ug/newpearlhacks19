<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Site Title -->
  <title>Love-Able</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper.min.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <!-- Bootstrap.min.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- map-page External CSS -->
  <link rel="stylesheet" href="css/map-page.css">
  <!-- Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sacramento|Montserrat">
  <style>
    #map{
      height:650px;
      width:35%;
    }
  </style>
</head>

<body>
<div class="map_page_search">
  <!-- Search form -->
  <input type="text" name="search" placeholder="Search..">
</div>

<div class="filters">
  <div>
    <form>
      <select id="price" name="price">
        <option value="low">$0-$25</option>
        <option value="med">$25-$100</option>
        <option value="high">$100-$5000</option>
      </select>
    </form>
  </div>
  <div>
    <form>
      <select id="rating" name="rating">
        <option value="5up">5 stars only</option>
        <option value="4up">4 stars and up</option>
        <option value="3up">3 stars and up</option>
        <option value="2up">2 stars and up</option>
        <option value="1up">1 star and up</option>
      </select>
    </form>
  </div>
  <div>
    <form>
      <select id="atmosphere" name="atmosphere">
        <option value="ff">family-friendly</option>
        <option value="rom">romantic</option>
        <option value="pea">peaceful</option>
        <option value="21">adult (21+)</option>
      </select>
    </form>
  </div>
</div>


<div id="map"></div>
<script>
    function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:35.9059944,lng:-79.0541854}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      var markers = [
        {
          coords:{lat:42.4668,lng:-70.9495},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Lynn MA</h1>'
        },
        {
          coords:{lat:42.8584,lng:-70.9300},
          content:'<h1>Amesbury MA</h1>'
        },
        {
          coords:{lat:42.7762,lng:-71.0773}
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAOMZUHUqdXfRW3vXJGtl3X7aVH9Hm1ZE&callback=initMap">
</script>

</body>
</html>
